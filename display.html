<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        hr{
            margin-top: 0px;
        }
        .col-md-3{
            background-color: rgb(154, 154, 248);
        }
        .box {
            overflow-wrap:break-word;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <img src="sweet.jpg" class="rounded-circle" width="150px" height="150px">
            <h4>CONTACT</h4>
            <hr>
            <p id="Dphone"></p>
            <p id="Demail"></p>
            <div class="box">
                <p id="Daddress"></p>
            </div>
            <p id="Dlinked"></p>
            <p id="Dgithub"></p>
            <h4>Education</h4>
            <hr>
            
        </div>
        <div class="col-md-9">
            <p id="Dname" class="display-4"></p>
            <div class="box">
            <p id="Dobjective"></p>
            </div>
            <hr>
        </div>
        
    </div>
</div>
    
    <script>
    
    document.getElementById('Dname').innerHTML += localStorage.getItem('name');
    document.getElementById('Dphone').innerHTML += localStorage.getItem('phone');
    document.getElementById('Demail').innerHTML += localStorage.getItem('email');
    document.getElementById('Daddress').innerHTML += localStorage.getItem('address');
    document.getElementById('Dlinked').innerHTML += localStorage.getItem('linked');
    document.getElementById('Dgithub').innerHTML += localStorage.getItem('github');
    document.getElementById('Dobjective').innerHTML += localStorage.getItem('objective');
    </script>
</body>
</html>
