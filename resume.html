<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Resume Form</title>
    <style>
        form {
            width: 60%;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],[type="email"],[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>
        
        <label for="linked">Linkedin Url:</label>
        <input type="text" id="linked" name="linked">

        <label for="github">GitHub Url:</label>
        <input type="text" id="github" name="github">

        <label for="objective">Carrer Objective:</label>
        <textarea id="objective" name="objective" rows="4"></textarea>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="4"></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4"></textarea>

        <lable for="image">Upload Image:</lable>
        <input type="file" class="custom-file-input" id="image" name="image">  

        <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Qualifications</th>
                  <th>School/<br>College Name</th>
                  <th>State</th>
                  <th>Passing Year</th>
                  <th>CGPA</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><p>10th Details</p><input type="text" id="edu1"></td>
                  <td><textarea cols="50" id="edu1-name" ></textarea></td>
                  <td><input type="text" id="edu1-state"></td>
                  <td><input type="text" id="edu1-year"></td>
                  <td><input type="text" id="edu1-cgpa"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><p>PUC/12th Details</p><input type="text" id="edu2" ></td>
                    <td><textarea id="edu2-name" ></textarea></td>
                    <td><input type="text" id="edu2-state" ></td>
                    <td><input type="text" id="edu2-year" ></td>
                    <td><input type="text" id="edu2-cgpa" ></td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td><p>Graduation Details</p><input type="text" id="edu3" ></td>
                    <td><textarea id="edu3-name" ></textarea></td>
                    <td><input type="text" id="edu3-state"></td>
                    <td><input type="text" id="edu3-year"></td>
                    <td><input type="text" id="edu3-cgpa"></td>
                  </tr>
              </tbody>
            </table>
        </div>
        
        
          

        <button type="submit">Submit</button>
    </form>


    <script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the form from submitting normally
        localStorage.setItem('name', document.getElementById('name').value);
        window.location.href = 'display.html'; // Redirect to the second page
        localStorage.setItem('email', document.getElementById('email').value);
        window.location.href = 'display.html';
        localStorage.setItem('phone', document.getElementById('phone').value);
        window.location.href = 'display.html';
        localStorage.setItem('address', document.getElementById('address').value);
        window.location.href = 'display.html';
        localStorage.setItem('linked', document.getElementById('linked').value);
        window.location.href = 'display.html';
        localStorage.setItem('github', document.getElementById('github').value);
        window.location.href = 'display.html';
        localStorage.setItem('objective', document.getElementById('objective').value);
        window.location.href = 'display.html';
        //edu1
        localStorage.setItem('edu1', document.getElementById('edu1').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu1-name', document.getElementById('edu1-name').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu1-state', document.getElementById('edu1-state').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu1-year', document.getElementById('edu1-year').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu1-cgpa', document.getElementById('edu1-cgpa').value);
        window.location.href = 'display.html';
        //edu2
        localStorage.setItem('edu2', document.getElementsById('edu2').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu2-name', document.getElementById('edu2-name').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu2-state', document.getElementById('edu2-state').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu2-year', document.getElementById('edu2-year').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu2-cgpa', document.getElementById('edu2-cgpa').value);
        window.location.href = 'display.html';
        //edu3
        localStorage.setItem('edu3', document.getElementById('edu3').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu3-name', document.getElementById('edu3-name').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu3-state', document.getElementById('edu3-state').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu3-year', document.getElementById('edu3-year').value);
        window.location.href = 'display.html';
        localStorage.setItem('edu3-cgpa', document.getElementById('edu3-cgpa').value);
        window.location.href = 'display.html';
            
        

    });
    </script>
    
</body>
</html>
